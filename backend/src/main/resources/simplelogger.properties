# SLF4J Simple Logger Configuration
# Niveau de log par défaut
org.slf4j.simpleLogger.defaultLogLevel=info

# Afficher le nom du logger
org.slf4j.simpleLogger.showLogName=true

# Afficher le nom court du logger
org.slf4j.simpleLogger.showShortLogName=true

# Afficher la date et l'heure
org.slf4j.simpleLogger.showDateTime=true
org.slf4j.simpleLogger.dateTimeFormat=yyyy-MM-dd HH:mm:ss

# Afficher le nom du thread
org.slf4j.simpleLogger.showThreadName=false

# Log sur System.out au lieu de System.err
org.slf4j.simpleLogger.logFile=System.out

# Niveaux de log spécifiques
org.slf4j.simpleLogger.log.com.framework=debug
org.slf4j.simpleLogger.log.org.springframework=info
org.slf4j.simpleLogger.log.org.hibernate=warn
